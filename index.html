<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> payoo Mobile Transaction</title>   
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- adding stat-->
                <div class="stats shadow">
                    <div class="stat"> 
                        <div class="stat-title text-center font-bold">Total Amount</div> 
                        <!-- amount div-->               
                      <div id="amount" class="stat-value text-center">10000</div>
                        <!-- Adding Divider-->
                        <div class="divider"></div>
                        <button id="addmoney-button" class="btn"> Add Money</button>
                        <br>
                        <button id="cashout-button" class="btn"> cash out</button>
                        <div class="divider"></div>
                         <!-- add money form-->
               <div id="addmoney-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl ">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Amount</span>
                    </label>
                    <input id="add-amount" type="text" placeholder="Amount of Money" class="input input-bordered" autocomplete="off" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Password</span>
                    </label>
                    <input id="pin-number" type="password" placeholder=" Give your Pin number" class="input input-bordered" required autocomplete="off"/>
                  
                  </div>
                  <div class="form-control mt-6">
                    <button id="primary-button" class="btn btn-primary">Add Money</button>
                  </div>
                </form>
              </div>
              <!-- form end-->
               <div  class="divider"></div>
                                        <!-- add money form-->
                                        <div id="cashout-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                                          <form class="card-body">
                                            <div class="form-control">
                                              <label class="label">
                                                <span class="label-text">Amount</span>
                                              </label>
                                              <input id="cashout-amount" type="text" placeholder="Amount of Money" class="input input-bordered" autocomplete="off" required />
                                            </div>
                                            <div class="form-control">
                                              <label class="label">
                                                <span class="label-text">Password</span>
                                              </label>
                                              <input id="out-pin-number" type="password" placeholder=" Give your Pin number" class="input input-bordered" required autocomplete="off"/>
                                            
                                            </div>
                                            <div class="form-control mt-6">
                                              <button id="out-primary-button" class="btn btn-primary">cash out</button>
                                            </div>
                                          </form>
                                        </div>
                                        <!-- form end-->
                    </div>
                  </div>
              </div>
                        
         
              
            </div>
          </div>
    </main>
    <script src="js/home.js"></script>
    <script src="js/cashout.js"></script>
    <script src="toggle.js"></script>
</body>
</html>
